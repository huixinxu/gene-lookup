<!DOCTYPE html>
<head>

</head>
<body>
	<table border="1">
		<tr>
			<td><b>Study Group</b></td>
			<td><b>Number of Studies</b></td>
			<td><b>Number of Trios in Group</b></td>
		{% for row in studyInfo: %}
			<tr>
				<td>{{row[0]}}</td>
				{% for y in range(1, row|length): %}
					<td style="text-align:right;">{{row[y]}}</td>
				{% endfor %}
			</tr>
		{% endfor %}
</body>
</html>
