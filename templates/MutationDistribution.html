<!DOCTYPE html>
<head>
</head>
<body>
	<table border="1">
		<tr>
			<td><b>Study Group</b></td>
			<td><b>Synonymous (%)</b></td>
			<td><b>Missense (%)</b></td>
			<td><b>Loss of Function (%)</b></td>
		{% for row in mutDistInfo: %}
			<tr>
				<td>{{row[0]}}</td>
				{% for y in range(1, row|length): %}
					<td style="text-align:right;">{{row[y][0]}} ({{row[y][1]}}%)</td>
				{% endfor %}
			</tr>
		{% endfor %}
	</table>
</body>
</html>
